<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza Company Website</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container main">
      <a href="spec/spec-runner.html" target="_blank">Spec Runner</a>
      <h1>PizzaTown</h1>
      <div class="row top">
        <div class="col-xs-9 center">
          <div class="pizzaSize">
            <div class="btn-group size" data-toggle="buttons">
              <label class="btn btn-info btn-circle btn-mini active">
                <input type="radio" name="size" value="0" autocomplete="off" checked>Mini
              </label>
              <label class="btn btn-info btn-circle btn-small">
                <input type="radio" name="size" value="1" autocomplete="off">Small
              </label>
              <label class="btn btn-info btn-circle btn-medium">
                <input type="radio" name="size" value="2" autocomplete="off">Medium
              </label>
              <label class="btn btn-info btn-circle btn-large">
                <input type="radio" name="size" value="3" autocomplete="off">Large
              </label>
            </div>
          </div>
        </div>
        <div class="col-xs-3 center white">
          <h1 id="totalHeader">Total:</h1><br>
          <span id="total">&nbsp;</span>
        </div>
      </div>
      <div class="row middle">
        <div class="col-xs-6">
          <h2>Pizza Orders:</h2>
          <ul id="orders">
          </ul>
        </div>
        <div class="col-xs-6">
          <div id="pizzaDisplay">
          </div>
        </div>
      </div>
      <div class="row bottom">
        <form id="newPizza">
          <div class="col-xs-12 center">
            <h2>Select Toppings</h2>
            <h3>Veggies:</h3>
            <div class="row">
              <div class="col-xs-3">
                <!-- spacer -->
              </div>
              <div class="col-xs-6">
                <div class="btn-group veggies" data-toggle="buttons">
                 <label class="btn btn-warning">
                   <input type="checkbox" value="Olives" autocomplete="off">Olives
                 </label>
                 <label class="btn btn-warning">
                   <input type="checkbox" value="Canned Mushrooms"  autocomplete="off">Canned Mushrooms
                 </label>
                 <label class="btn btn-warning">
                   <input type="checkbox" value="Fresh Mushrooms" autocomplete="off">Fresh Mushrooms
                 </label>
                 <label class="btn btn-warning">
                   <input type="checkbox" value="Green Peppers" autocomplete="off">Green Peppers
                 </label>
                 <label class="btn btn-warning">
                   <input type="checkbox" value="Onions" autocomplete="off">Onions
                 </label>
                 <label class="btn btn-warning">
                   <input type="checkbox" value="Pineapple" autocomplete="off">Pineapple
                 </label>
                  <label class="btn btn-warning">
                    <input type="checkbox" value="Jalapeno" autocomplete="off">Jalapeno
                  </label>
                  <label class="btn btn-warning">
                    <input type="checkbox" value="Garlic" autocomplete="off">Garlic
                  </label>
                  <label class="btn btn-warning">
                    <input type="checkbox" value="Banana Wax Peppers" autocomplete="off">Banana Wax Peppers
                  </label>
                  <label class="btn btn-warning">
                    <input type="checkbox" value="Spinach" autocomplete="off">Spinach
                  </label>
                  <label class="btn btn-warning">
                    <input type="checkbox" value="Broccoli" autocomplete="off">Broccoli
                  </label>
                  <label class="btn btn-warning">
                    <input type="checkbox" value="Extra Sauce" autocomplete="off">Extra Sauce
                  </label>
                  <label class="btn btn-warning">
                    <input type="checkbox" value="Taco Chips" autocomplete="off">Taco Chips
                  </label>
                </div>
              </div>
            </div>
            <h3>Meat and Cheese:</h3>
            <div class="row">
              <div class="col-xs-3">
                <!-- spacer -->
              </div>
              <div class="col-xs-6">
                <div class="btn-group meatAndCheese" data-toggle="buttons">
                 <label class="btn btn-warning">
                   <input type="checkbox" value="Pepperoni" autocomplete="off">Pepperoni
                 </label>
                 <label class="btn btn-warning">
                   <input type="checkbox" value="anadian Bacon" autocomplete="off">Canadian Bacon
                 </label>
                 <label class="btn btn-warning">
                   <input type="checkbox" value="Linguica" autocomplete="off">Linguica
                 </label>
                 <label class="btn btn-warning">
                   <input type="checkbox" value="BBQ Chicken" autocomplete="off">BBQ Chicken
                 </label>
                 <label class="btn btn-warning">
                   <input type="checkbox" value="Garlic Chicken" autocomplete="off">Garlic Chicken
                 </label>
                 <label class="btn btn-warning">
                   <input type="checkbox" value="Fajita Chicken" autocomplete="off">Fajita Chicken
                 </label>
                  <label class="btn btn-warning">
                    <input type="checkbox" value="Salami" autocomplete="off">Salami
                  </label>
                  <label class="btn btn-warning">
                    <input type="checkbox" value="Spicy Pepperoni" autocomplete="off">Spicy Pepperoni
                  </label>
                  <label class="btn btn-warning">
                    <input type="checkbox" value="Country Sausage" autocomplete="off">Country Sausage
                  </label>
                  <label class="btn btn-warning">
                    <input type="checkbox" value="Spicy Itilian Sausage" autocomplete="off">Spicy Itilian Sausage
                  </label>
                  <label class="btn btn-warning">
                    <input type="checkbox" value="Fresh Lean Beef" autocomplete="off">Fresh Lean Beef
                  </label>
                  <label class="btn btn-warning">
                    <input type="checkbox" value="Breakfast Baccon" autocomplete="off">Breakfast Baccon
                  </label>
                  <label class="btn btn-warning">
                    <input type="checkbox" value="Cheddar Topping" autocomplete="off">Cheddar Topping
                  </label>
                  <label class="btn btn-warning">
                    <input type="checkbox" value="Extra Cheese" autocomplete="off">Extra Cheese
                  </label>
                </div>
              </div>
              <div class="col-xs-3">
                <button id="addPizza" type="submit" class="btn btn-success btn-circle btn-submit" data-toggle="tooltip" data-placement="right" title="Add Pizza to Cart">+</button>
              </div>
            </div>
            <h3>Gourmet &amp; Seafood</h3>
            <div class="row">
              <div class="col-xs-3">
                <!-- spacer -->
              </div>
              <div class="col-xs-6">
                <div class="btn-group gourmet" data-toggle="buttons">
                 <label class="btn btn-warning ">
                   <input type="checkbox" value="Artichoke Hears" autocomplete="off">Artichoke Hears
                 </label>
                 <label class="btn btn-warning">
                   <input type="checkbox" value="Shrimp" autocomplete="off">Shrimp
                 </label>
                 <label class="btn btn-warning">
                   <input type="checkbox" value="Smoked Oysters" autocomplete="off">Smoked Oysters
                 </label>
                 <label class="btn btn-warning">
                   <input type="checkbox" value="Anchovies" autocomplete="off">Anchovies
                 </label>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
